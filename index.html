<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <!--Logo class with logo image-->
        <div class="logo-container">
            <img src="./images/logo.png" alt="The logo" width="25vh" height="25vh">
            <h4 class="logo">Roger Federer</h4>
        </div>
        <!--navigation links -->
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Home</a></li>
                <li ><a  class="nav-link" href="#">Timeline</a></li>
                <li ><a  class="nav-link" href="#">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <!--This is where the main content goes on the page-->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>The History Of Federer</h1>
                    <p>A brief history of one of the greatest tennis players of all time.

                    </p>
                </div>
                <div class="cta">
                   <button class="cta-select">Federer</button>
                   <button class="cta-add">Go to Gallery</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/federer.jpg" alt="Federer hitting forehand at Wimbledon">
            </div>
        </section>
    </main>
</body>
</html>
